<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./favicon.png">
</head>
<body>
    <main>
        <div>
            <img id="mainImg" src="https://cdn.pixabay.com/photo/2015/04/29/09/28/graffiti-745071__340.jpg" alt="Main image">
        </div>

        <ul id="thumbnails">
            <li>
                <img src="https://cdn.pixabay.com/photo/2017/11/08/18/09/gallery-2931180__340.jpg" alt="Gallery image">
            </li>
            <li>
                <img src="https://cdn.pixabay.com/photo/2017/10/29/07/39/poster-2899102__340.jpg" alt="Poster image">
            </li>
            <li>
                <img src="https://cdn.pixabay.com/photo/2012/06/25/15/41/berlin-wall-50730__340.jpg" alt="Berlin-wall image">
            </li>
            <li>
                <img src="https://cdn.pixabay.com/photo/2016/09/08/22/43/books-1655783__480.jpg" alt="Books image">
            </li>
            <li>
                <img src="https://cdn.pixabay.com/photo/2014/07/21/17/52/museum-398761__340.jpg" alt="Museum image">
            </li>
        </ul>
    </main>

    <script>
        thumbnails.addEventListener('click', (event) => {
            mainImg.src = event.target.src;
        })
    </script>
</body>
</html>
